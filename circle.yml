version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6  
    working_directory: /tmp/build
    steps:      
      - checkout            
      - run: 
          name: Install build requirements
          command: sudo pip install -r portal/build-requirements.txt
      - run:
          name: Collectstatic
          command: sudo python portal/manage.py collectstatic --no-input      
      - run:
          name: Store Service Account
          command: echo $GCLOUD_SERVICE_KEY | base64 --decode > gcloud-service-key.json
      - run:
          name: I don't know where i live
          command: pwd && ls
      - persist_to_workspace:
          root: /tmp
          paths: build/*
          
  
  deploy:
    docker:
      - image: google/cloud-sdk
    steps:
      - attach_workspace:          
          at: /tmp/build   
      - run:
          name: Please tell me about life
          command: pwd && ls
      - run: |
          gcloud auth activate-service-account --key-file=/tmp/build/gcloud-service-key.json
          gcloud --quiet config set project pwrnet-158117
          gcloud -q app deploy /tmp/build/portal/app.yaml --promote --version=5 --log-http --verbosity=info        
          gsutil defacl set public-read gs://powernet-app-assets
          gsutil -m rsync -r /tmp/build/portal/app/staticfiles gs://powernet-app-assets/

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master






