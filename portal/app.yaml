runtime: custom
env: flex
entrypoint: gunicorn -b :$PORT app.wsgi


handlers:
- url: /static
  static_dir: staticfiles/*
- url: .*
  script: app.wsgi.application

beta_settings:
  cloud_sql_instances: pwrnet-158117:us-central1:pwrnet-dev-store

liveness_check:
  path: "/liveness_check"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2

env_variables:
  DEBUG: "False"