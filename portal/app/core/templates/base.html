          margin-right: -21px; /* 20px padding + 1px border */

          margin-left: -20px;
        }
        .nav-sidebar > li > a {
          padding-right: 20px;
          padding-left: 20px;
        }
        .nav-sidebar > .active > a,
        .nav-sidebar > .active > a:hover,
        .nav-sidebar > .active > a:focus {
          color: #fff;
          background-color: #428bca;
        }

        .main {
          padding: 20px;

        @media (min-width: 768px) {
          .main {
            padding-right: 40px;
            padding-left: 40px;

        }
        .main .page-header {
