<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/auth.css" %}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <title>Powernet</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
            <img id="login-logo"
                 src="https://storage.googleapis.com/powernet-media-artifacts/pics/logos/powernet-logo.png"
                 height="140"
                 width="344">
            </div>

            <div id="login-panel-wrapper" class="col-md-6">
            <div class="panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="{% url 'Powernet Signup' %}" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <input type="text"
                                       name="username"
                                       id="username"
                                       tabindex="1"
                                       class="form-control"
                                       placeholder="Username" value="">
                            </div>
                            <div class="form-group">
                                <input type="password"
                                       name="password"
                                       id="password"
                                       tabindex="2"
                                       class="form-control"
                                       placeholder="Password">
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <button type="submit" class="form-control btn btn-login">Login</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="text-center">
                                            <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</form>
</body>
</html>
