<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/auth.css" %}"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    
    <meta charset="UTF-8">
    <title>Powernet</title>
</head>
<body>
    <form method="POST">
    {% csrf_token %}

    <div class="row" id="register-bar">
        <div class="col-md-12">
            <a class="pull-right" href="{% url 'Powernet Signup' %}" id="register-form-link">REGISTER</a>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>

            <div id="login-panel-wrapper" class="col-md-6">
                <img id="login-logo" height="140" width="344"
                     src="https://storage.googleapis.com/powernet-media-artifacts/pics/logos/powernet-logo.png"/>
                {% if errors %}
                    <div class="alert alert-danger" role="alert">
                        {% for e in errors %}
                            <h5>{{e}}</h5>
                        {% endfor %}
                    </div>
                {% endif %}
                <div class="panel-login">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12">
                                <a href="#" class="active" id="login-form-link">LOGIN</a>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="text"
                                           name="username"
                                           id="username"
                                           tabindex="1"
                                           class="form-control"
                                           placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password"
                                           name="password"
                                           id="password"
                                           tabindex="2"
                                           class="form-control"
                                           placeholder="Password">
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <button type="submit" class="form-control btn btn-login">LOGIN</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">FORGOT PASSWORD?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>
        </div>
    </div>
    </form>
</body>
</html>
