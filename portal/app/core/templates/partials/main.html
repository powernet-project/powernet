{% extends "base.html" %}

{% load static %}

{% block main-content %}

    <br /><br /><br /><br />
    <br /><br /><br /><br />
    <div class="row">
        <div class="col-sm-12 text-center">
            <img src="https://storage.googleapis.com/powernet-media-artifacts/pics/logos/powernet-logo.png">
        </div>
    </div>

{% endblock main-content %}

{% block page-scripts %}
<script type="text/javascript">
    let token = '{{ token }}';
    let homeList = {{ homes | safe }};
    let deviceList = {{ devices | safe }};

    window.localStorage.setItem('token', token);
    window.localStorage.setItem('homes', JSON.stringify(homeList));
    window.localStorage.setItem('devices', JSON.stringify(deviceList));
</script>
{% endblock page-scripts %}
