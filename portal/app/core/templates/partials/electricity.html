{% extends "base.html" %}

{% load static from staticfiles %}

{% block main-content %}

    <br><br>
    <div class="row">
        <div class="col-sm-12">
            <h3>Electricity API</h3>
            <h4>Data pulled from ComEd - Current Hour Average kWh</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

{% endblock main-content %}

{% block page-scripts %}

{% endblock page-scripts %}
