<!DOCTYPE html>
<html lang="en">
<head>
    <!--ref: https://colorlib.com/etc/lf/Login_v8/index.html-->
	<title>Raspberry Pi Wifi Config</title>
	<meta charset="UTF-8">
    {% load staticfiles %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'wificonnector/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'wificonnector/css/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

    {% for message in messages %}
        <div class="alert alert-primary alert-dismissible fade show" role="alert">
            <div class="row ml-1">{{ message }}</div>
        </div>
    {% endfor %}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
                      method="POST" action="{% url 'process' %}">
					<span class="login100-form-title">
						Configure WiFi for Raspberry Pi
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter WiFi SSID">
						<input class="input100" type="text" name="ssid" placeholder="SSID">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-30">
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Connect to WiFi
						</button>
					</div>

					<div class="flex-col-c p-t-20 p-b-40">
					</div>
                    {% csrf_token %}
				</form>
			</div>
		</div>
	</div>


<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'wificonnector/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'wificonnector/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'wificonnector/js/main.js' %}"></script>
    <script src="{% static 'wificonnector/js/message.js' %}"></script>

</body>
</html>
